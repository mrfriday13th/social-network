# Exclude DataSourceAutoConfiguration nếu bạn cấu hình datasource thủ công
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Cấu hình Spring MVC
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# Cấu hình server
server.port=8080

# Tên ứng dụng
spring.application.name=social-network

# Cấu hình datasource cho MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/fb_net
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Cấu hình JPA và Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Cấu hình Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packages-to-scan=web_api.com.socialnetwork

